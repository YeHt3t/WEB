<html>
        <head>
            <title>Input Type</title>
        </head>
        <body>
            <!--NOTE;
                    the tags here are not connected so the submit, reset, etc, wont work-->
            <input type="text"><!--for text-->

            <input type="password"><!--for passwords. when typing it shows dots in stead of text-->

            <input type="submit"><!--a button for submitting data-->

            <input type="reset"><!--resets all data to default value-->

            <input type="radio"><!--a choose one type question. use Label tag to put a name on the choices-->

            <br>
            <!--example-->
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
             </br>  

            <br>
            <input type="checkbox"><!--for users to choose zero or more of the given options. Same logic as  the radio tag-->
             </br>

             <br>
            <input type="button" onclick="alert('Hello World!')" value="button"><!--creates a button. you can use on click to create an action-->
            </br>

            <br>
            <input type="color"><!--lets user choose a color-->
            </br>

            <br>
            <input type="date"><!--For choosing dates-->
            </br>

            <br>
            <input type="datetime-local"><!--for choosing date and time-->
            </br>

            <br>
            <input type="email"><!--for entering emails. some browsers lets you auto enter emails with this tag -->
            </br>

            <br>
            <input type="image" src="second.png" width="10%"><!--lets you use an image as a submit button-->
            </br>

            <br>
            <input type="file"><!--lets you choose a file-->
            </br>

            <br>
            <input type="month"><!--lets you choose a month and year-->
            </br>

            <br>
            <input type="number" max="10" min="1"><!--lets you enter numbers. you can define a max and min number.-->
            </br>

            <br>
            <input type="range" min="0" max="50"><!--a slider control-->
            </br>

            <br>
            <input type="search"><!--creates a search box. works like a normal text box-->
            </br>

            <br>
            <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><!--for entering phone numbers. use pattern to define format-->
            </br>
            
            <br>
            <input type="time"><!--for setting times-->
            </br>

            <br>
            <input type="url"><!--for entering links-->
            </br>

            <br>
            <input type="week"><!--select week and year-->
            </br>
        </body>
